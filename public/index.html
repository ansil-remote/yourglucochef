<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourGlucoChef - AI Diabetes Recipe Generator</title>
    <style>
        :root {
            --primary: #2c5f2d;
            --error: #dc3545;
        }
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        #recipeResult {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .error {
            color: var(--error);
            padding: 1rem;
            border: 1px solid var(--error);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>üç¥ YourGlucoChef</h1>
    <input type="text" id="ingredients" placeholder="What's in your fridge?">
    <button onclick="generateRecipe()">Generate Recipe</button>
    <div id="recipeResult"></div>

    <script>
        async function generateRecipe() {
            const ingredients = document.getElementById('ingredients').value;
            const resultDiv = document.getElementById('recipeResult');
            resultDiv.innerHTML = '<p>‚ö° Generating recipe...</p>';

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ingredients })
                });

                const data = await response.json().catch(() => {
                    throw new Error('Invalid server response');
                });

                if (!response.ok) {
                    throw new Error(data.message || `Error: ${response.status}`);
                }

                resultDiv.innerHTML = `
                    <h2>${data.title}</h2>
                    <h3>Ingredients:</h3>
                    <ul>${data.ingredients.provided.map(i => `<li>${i}</li>`).join('')}</ul>
                    <h3>Instructions:</h3>
                    <ol>${data.instructions.map(s => `<li>${s}</li>`).join('')}</ol>
                `;

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ö†Ô∏è Error:</strong> ${error.message}
                        <br><small>Please try different ingredients</small>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
