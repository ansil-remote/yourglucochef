<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate diabetic-friendly recipes instantly using AI. Manage blood sugar with ingredients you already have!">
    <title>YourGlucoChef - AI Diabetic Recipe Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary: #2c5f2d;
            --error: #dc3545;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            color: #212529;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .input-group {
            margin: 2rem 0;
        }
        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--primary);
            border-radius: 8px;
            font-size: 1rem;
            margin: 0.5rem 0;
        }
        button {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        .recipe-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 2rem 0;
        }
        .error-message {
            color: var(--error);
            padding: 1rem;
            border: 1px solid var(--error);
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç¥ YourGlucoChef</h1>
        <p>Enter ingredients separated by commas:</p>
        
        <div class="input-group">
            <input type="text" id="ingredients" 
                   placeholder="Example: chicken, broccoli, garlic">
            <button onclick="generateRecipe()">
                <i class="fas fa-magic"></i> Generate Recipe
            </button>
        </div>

        <div id="recipeResult"></div>
    </div>

    <script>
        async function generateRecipe() {
            const ingredients = document.getElementById('ingredients').value.trim();
            const resultDiv = document.getElementById('recipeResult');
            resultDiv.innerHTML = '<p>üßëüç≥ Crafting your diabetic-friendly recipe...</p>';

            try {
                if (!ingredients) {
                    throw new Error('Please enter at least one ingredient');
                }

                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ingredients })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || `Error: ${response.status}`);
                }

                // Build recipe display
                let html = `
                    <div class="recipe-card">
                        <h2>${data.title}</h2>
                        <h3>Nutrition per serving:</h3>
                        <ul>
                            <li>Carbs: ${data.nutrition.carbs}</li>
                            <li>Protein: ${data.nutrition.protein}</li>
                            <li>Calories: ${data.nutrition.calories}</li>
                            <li>Glycemic Index: ${data.nutrition.gi}</li>
                        </ul>
                        <h3>Ingredients:</h3>
                        <ul>${data.ingredients.provided.map(i => `<li>${i}</li>`).join('')}</ul>
                        ${data.ingredients.optional?.length ? `
                        <h4>Suggested Additions:</h4>
                        <ul>${data.ingredients.optional.map(i => `<li>${i}</li>`).join('')}</ul>
                        ` : ''}
                        <h3>Instructions:</h3>
                        <ol>${data.instructions.map(s => `<li>${s}</li>`).join('')}</ol>
                        ${data.tips ? `<div class="tips"><strong>Tip:</strong> ${data.tips}</div>` : ''}
                        <button onclick="downloadRecipe()" style="margin-top:1.5rem;">
                            <i class="fas fa-download"></i> Download Recipe
                        </button>
                    </div>
                `;

                resultDiv.innerHTML = html;

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error-message">
                        <strong>‚ö†Ô∏è Error:</strong> ${error.message}
                        ${error.code ? `<br><small>Error code: ${error.code}</small>` : ''}
                    </div>
                `;
                console.error('API Error Details:', error);
            }
        }

        function downloadRecipe() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(18);
            doc.text(document.querySelector('.recipe-card h2').textContent, 10, 20);
            
            // Add nutrition info
            doc.setFontSize(12);
            doc.text('Nutrition Information:', 10, 30);
            let yPos = 40;
            document.querySelectorAll('.recipe-card ul')[0].querySelectorAll('li').forEach(li => {
                doc.text(`- ${li.textContent}`, 15, yPos);
                yPos += 10;
            });
            
            doc.save('glucochef-recipe.pdf');
        }
    </script>
</body>
</html>
